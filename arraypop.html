<!DOCTYPE html>
<html>
<head>
	<title>array pop()</title>
</head>
<body>
<h4>pop() = untuk mendelete elemen terakhir dari suatu array</h4>

<script type="text/javascript">
	var nama = new Array('Alif','Akbar','Irdhobilla');

	document.write(nama +"<br>");
	document.write(nama.pop()+"<br>");
	document.write(nama);
</script>
</body>
</html>
