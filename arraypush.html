<!DOCTYPE html>
<html>
<head>
	<title>Array Push</title>
</head>
<body>
<p>push() = menambah satu elemen atau lebih ke bagian akhir suatu array</p>

<script type="text/javascript">
	var nama = new Array('Alif','Akbar','Irdhobilla');
	document.write(nama + "<br>");
	document.write(nama.push("Yolo","Sekali") +"<br>");
	document.write(nama);
</script>
</body>
</html>
