<!DOCTYPE html>
<html>
<head>
	<title>Array Join()</title>
</head>
<body>
<p>join() = Menuliskan elemen-elemen array ke dalam satu string dipisahkan oleh karakter yang kita set</p>

<script type="text/javascript">
	var buah = new Array ('pisang','apel','durian');

	document.write(buah.join()+ "<br>");
	document.write(buah.join(". "));
</script>

</body>
</html>
