<!DOCTYPE html>
<html>
<head>
	<title>Mengubah Posisi Objek</title>
</head>
<body>
	<script type="text/javascript">
		function ubah() {
			document.getElementById("kotak").style.top =300;
			document.getElementById("kotak").style.left=300;
		}
	</script>
	<input type="button" onclick="ubah()" value="ubah">
	<div id="kotak" style="position: absolute;top: 50;left: 50;
	background-color: yellow; width: 50;height: 50;"></div>
</body>
</html>
