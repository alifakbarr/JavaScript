<!DOCTYPE html>
<html>
<head>
	<title>Array reverse</title>
</head>
<body>
<h4>reverse() = Membalikkan urutan elemen dalam suatu array</h4>
<script type="text/javascript">
	var nama = new Array('Alif','Akbar','Irdhobilla');

	document.write(nama + "<br>");
	document.write(nama.reverse());
</script>
</body>
</html>
