<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
</head>
<body>

<script type="text/javascript">
	var hari_ini = new Date();
	var tahun = hari_ini.getYear();
	var bulan = hari_ini.getMonth();
	var tanggal = hari_ini.getDate();

	document.write("tanggal hari ini : <br>");
	document.write(tanggal+"/"+bulan+"/"+tahun);
</script>
</body>
</html>
