<!DOCTYPE html>
<html>
<head>
	<title>Array Unshift</title>
</head>
<body>

unshift() = Untuk menambahkan satu atau lebih elemen pada awal array.
<br>
<script type="text/javascript">
	var nama = new Array('Alif','Akbar','Irdhobilla');
	document.write(nama + "<br>");
	nama.unshift('GG');
	document.write(nama);
</script>
</body>
</html>
