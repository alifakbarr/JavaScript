<!DOCTYPE html>
<html>
<head>
	<title>Array Shift</title>
</head>
<body>

<h4>Shift() = Untuk mendelete elemen pertama dari suatu array</h4>
<script type="text/javascript">
	var nama = new Array('Alif','Akbar','Irdhobilla');

	document.write(nama+"<br>");
	document.write(nama.shift());
	document.write(nama);
</script>
</body>
</html>
